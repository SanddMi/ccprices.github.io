<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="icon.png">
	<title></title>
</head>
<style>

	@font-face {
		font-family: borel;
		src: url('./Borel-Regular.ttf') format('truetype');
	}

	body {
		margin: 0px;
		padding: 0px;
		background-color: rgb(0, 0, 44);
		background-image: url(stars.png);
		transition-duration: 2s;
		background-position: 5px
	}

	@media screen and (max-width: 767px) {
		.button {
			position: absolute;
			width: 45vw !important;
		    height: 15vw !important;
		    background: #566AF6;
		    transform: translate(-50%,-50%);
		    left: 50%;
		    top: 75%;
		    border-radius: 20px 20px;
		    box-shadow: 5px 5px 50px #000000;
		}

		.title {
			position: absolute;
		    color: white;
		    font-family: borel;
		    font-size: 11vw !important;
		    transform: translate(-50%, -50%);
		    left: 50%;
		    top: 35%;
		    width: 100%;
		    text-shadow: 0px 0px 25px;
		    text-shadow: center;
		    user-select: none;
		}

		.img {
			position: absolute;
		    width: 30%;
		    left: 50%;
		    top: 50%;
		    transform: translate(-50%,-50%);
		    pointer-events: none;
		    user-select: none;
		}
	}

	.img {
		position: absolute;
	    width: 80%;
	    left: 50%;
	    top: 50%;
	    transform: translate(-50%,-50%);
	    pointer-events: none;
	    user-select: none;
	    height: auto;
	}

	.title {
		position: absolute;
	    color: white;
	    font-family: borel;
	    font-size: 100px;
	    transform: translate(-50%, -50%);
	    text-shadow: 0px 0px 20px white;
	    left: 50%;
	    top: 35%;
	    width: max-content;
	    text-align: center;
	    user-select: none;
	   	transition-duration: 3s;
	   	animation: color 5s infinite;
    	opacity: 0;
	}

	.button {
		position: absolute;
		width: 200px;
	    height: 60px;
	    background: #566AF6;
	    transform: translate(-50%,-50%);
	    left: 50%;
	    top: 75%;
	    border-radius: 20px;
	    box-shadow: 5px 5px 40px #000000;
	    border: 2px solid white;
	    transition-duration: .8s;
	}

	.button:hover {
		top: 74%;
	}

</style>

<body>
	<p class="title">Seasonal Prices</p>
	<a href="https://discord.gg/cNVa6k2s35">
		<div class="button">
			<img class="img" src="discord.webp" style="filter: invert(96%) sepia(100%) saturate(12%) hue-rotate(237deg) brightness(103%) contrast(200%);">
		</div>
	</a>
</body>

<script src="jquery.js"></script>
<script type="text/javascript">
	setTimeout(`$("p").css("opacity",1)`, 1)
</script>
</html>
